<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico:wght@200;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Pacifico', cursive;
      margin: 0;
      min-height: 100vh;
    }

    #can1 {
      margin-bottom: 20px;
    }

    #valentine-question {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    #buttons-container {
      display: flex;
      flex-direction: row;
    }

    button {
      font-size: 16px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background-color: #ff5c5c;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
      outline: none;
    }

    button:hover {
      background-color: #e04444;
      transform: scale(1.05);
    }

    #no-button-list {
      display: none;
    }

    #yes-button {
      display: inline-block;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      background-color: #4caf50;
    }

    #no-button {
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }

    #yes-message {
      padding-top: 20px;
    }

    .heart {
      position: fixed;
      font-size: 1.5rem;
      top: -1vh;
      transform: translateY(0);
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(0vh) translateX(-10vw);
      }

      to {
        transform: translateY(105vh) translateX(10vw);
      }
    }
  </style>
</head>

<body>
  <div id="valentine-question">
  <p>Hallo caca</p>
  <p>Will you be my Valentine?</p></div>
  <div id="buttons-container">
    <button id="yes-button" onclick="showYesMessage()">
      <a href="Valentine/index.html" class="yes-button-link">Yes</a>
    </button>
    <button id="no-button" onclick="showNoMessage()">No</button>
  </div>
  <div id="yes-message"></div>
  <script src="script.js"></script>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      heart.innerText = 'ðŸ’—';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>

</html>
